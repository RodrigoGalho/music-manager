<div class="card-image">
    <img ng-src="{{info.cover}}">
    <span class="card-title teal darken-3">{{info.name}}</span>
</div>
<div class="card-content">
    <p>{{info.year}} - {{info.artist}}</p>
</div>
<div class="card-action right-align">
    <a class="btn-floating btn-large waves-effect waves-light teal"><i class="material-icons">play_arrow</i></a>
</div>
